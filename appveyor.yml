image:
  - Visual Studio 2019
environment:
  matrix:
    - PYTHON: "C:\\Python39-x64"
      PYTHON_VERSION: "3.9.x"
      PYTHON_ARCH: "64"
init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%\\python -m pip install pymyinstall"
  - "%PYTHON%\\Scripts\\pymy_install3 fiona gdal shapely cartopy"
  - "%PYTHON%\\python -m pip install -r requirements.txt"
  - "%PYTHON%\\python -m pip install -r requirements-dev.txt"
build: off

before_test:
  - "%PYTHON%\\python -u setup.py build_ext --inplace"

test_script:
  - "%PYTHON%\\python -m unittest discover tests"
  - "%PYTHON%\\python -m flake8 tests"
  - "%PYTHON%\\python -m flake8 aftercovid"
  - "%PYTHON%\\python -m flake8 examples"

after_test:
  - "%PYTHON%\\python setup.py bdist_wheel"
  - "%PYTHON%\\python -m aftercovid check"

artifacts:
  - path: dist
    name: aftercovid
